plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.0'
}

group = 'adrian.kuhn'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation("adrian.kuhn:a-trade-microservice-runtime-api:0.0.1")
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(24)
}